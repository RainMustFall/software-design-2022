name: CMake Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -S $GITHUB_WORKSPACE/cli-implementation -B ${{runner.workspace}}/cli-implementation/build

    - name: Build
      working-directory: ${{runner.workspace}}/cli-implementation/build
      run: cmake --build .

    - name: Test
      working-directory: ${{runner.workspace}}/cli-implementation/build
      run: GTEST_OUTPUT=xml:test-results/ GTEST_COLOR=1 ctest -V

    - name: Upload test results
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: test_results_xml
        path: ${{runner.workspace}}/cli-implementation/build/test-results/**/*.xml
